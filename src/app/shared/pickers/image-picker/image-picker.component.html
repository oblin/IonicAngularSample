<div class="picker">
  <ion-img
    [src]="selectedImage"
    class="image"
    (click)="onPickImage()"
    *ngIf="selectedImage && showPreview"
  ></ion-img>
  <ion-button
    color="primary"
    (click)="onPickImage()"
    *ngIf="!selectedImage || !showPreview"
  >
    <ion-icon name="camera" slot="start"></ion-icon>
    <ion-label>Take Picture</ion-label>
  </ion-button>
</div>
<!-- 只有當瀏覽器無法拍照時顯示，在 scss 中設定：預設是不顯示 -->
<input
  type="file"
  *ngIf="usePicker"
  #filePicker
  accept="image/jpeg"
  (change)="onFileChosen($event)"
/>
