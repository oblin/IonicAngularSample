<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>My Offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/places/tabs/offers/new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-list>
          <ion-item-sliding *ngFor="let offer of offers" #itemSlide>
            <ion-item [routerLink]="['/', 'places', 'tabs', 'offers', offer.id]" detail>
              <ion-thumbnail slot="start">
                <ion-img [src]="offer.imageUrl"></ion-img>
              </ion-thumbnail>
              <ion-label><h1>{{ offer.title }}</h1></ion-label>
            </ion-item>
            <ion-item-options side="end">
              <!-- 
                [routerLink]="['/', 'places', 'tabs', 'offers', 'edit', offer.id]" 
                會造成回來時候沒有將 slide 復原，因此需要使用 click event 控制
              -->
              <ion-item-option color="secondary" (click)="onEditOffer(offer.id, itemSlide)">
                <ion-icon name="create" slot="top"></ion-icon>
                Edit
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
